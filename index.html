<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pontuação - Jogo da T5</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .card-selection { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .card-selection select { width: 100%; padding: 8px; margin-top: 5px; }
        .card-selection label { display: block; margin-bottom: 5px; font-weight: bold; }
        .card-type-container { display: flex; flex-direction: column; gap: 10px; }
        .type-label { font-size: 1.1em; font-weight: bold; color: white; padding: 5px 10px; border-radius: 5px; margin-top: 15px; }
        .Personagem { background-color: #4CAF50; } /* Verde */
        .Local { background-color: #FF9800; } /* Laranja */
        .Item-Meme { background-color: #FFEB3B; color: black; } /* Amarelo */
        .Evento { background-color: #03A9F4; } /* Azul claro */
        .Coringa { background-color: #E91E63; } /* Rosa */
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Calculadora de Pontuação - Jogo da T5</h1>

    <div id="card-selection-container">
        </div>

    <div id="extra-card-selection-item" class="card-selection hidden">
        <label>Carta extra da Mochila Petrobras:</label>
        <select id="extra-item-select"></select>
    </div>

    <div id="extra-card-selection-personagem" class="card-selection hidden">
        <label>Carta extra do T5 Honorário:</label>
        <select id="extra-personagem-select"></select>
    </div>

    <h3>Ações Externas</h3>
    <div id="acoes-jogador-checklist">
        </div>

    <button onclick="calcularPontuacao()">Calcular Pontuação</button>

    <hr>
    
    <div id="resultado">
        Aguardando cálculo...
    </div>

    <script src="script.js"></script>

</body>
</html>
