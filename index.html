<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora T5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Pontos T5</h1>
        <div class="input-section">
            <label for="cartas-jogador">Insira as cartas na sua mão, uma por linha:</label>
            <textarea id="cartas-jogador" rows="10" placeholder="Ex:&#10;Cruelrine&#10;MaCaribe&#10;Almoção"></textarea>
        </div>
        <div id="acoes-jogador-checklist" class="input-section">
            <label>Marque as ações que você fez:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-chinelo" data-acao="está de chinelo">
                <label for="acao-chinelo">Estou de chinelo</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-matte" data-acao="está tomando matte">
                <label for="acao-matte">Estou tomando Matte</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-camiseta" data-acao="está de camiseta">
                <label for="acao-camiseta">Estou de camiseta</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-pose" data-acao="fez a pose">
                <label for="acao-pose">Fiz "A Pose"</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-acrobacia" data-acao="fez uma acrobacia">
                <label for="acao-acrobacia">Fiz uma acrobacia</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-chorou-futebol" data-acao="chorou no futebol">
                <label for="acao-chorou-futebol">Chorei no futebol</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-valor-aproximado" data-acao="tentar um valor aproximado">
                <label for="acao-valor-aproximado">Tentei um valor aproximado</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-epi-completo" data-acao="está com epi completo">
                <label for="acao-epi-completo">Estou com EPI completo</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-treino-hoje" data-acao="treinou hoje">
                <label for="acao-treino-hoje">Treinei hoje</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-objeto-roxo" data-acao="está com qualquer objeto na cor roxa">
                <label for="acao-objeto-roxo">Estou com algo roxo</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-cantou" data-acao="cantou por ao menos 10s">
                <label for="acao-cantou">Cantei por 10s</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-viajou" data-acao="viajou nos ultimos/proximos 7 dias">
                <label for="acao-viajou">Viajei nos últimos 7 dias</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-imitou" data-acao="imitou o personagem">
                <label for="acao-imitou">Imitei o personagem</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-carga-celular" data-acao="carga celular >79%">
                <label for="acao-carga-celular">Carga do celular &gt; 79%</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-veio-onibus" data-acao="veio de onibus de viagem">
                <label for="acao-veio-onibus">Vim de ônibus de viagem</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acao-chinelo-chimarrao" data-acao="está sem chinelo e sem chimarrão">
                <label for="acao-chinelo-chimarrao">Estou sem chinelo e sem chimarrão</label>
            </div>
        </div>
        <button onclick="calcularPontuacao()">Calcular Pontuação</button>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
