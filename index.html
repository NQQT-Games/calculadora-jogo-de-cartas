<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da T5 - Calculadora de Pontuação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Pontuação - T5</h1>

        <div class="secao">
            <h2>Sua Mão</h2>
            <p>Selecione suas cartas:</p>
            <div id="cartas-selecao" class="cartas-grid">
                </div>
        </div>

        <div class="secao">
            <h2>Ações Realizadas</h2>
            <p>Selecione as ações que você fez durante o jogo:</p>
            <div id="acoes-selecao" class="acoes-lista">
                </div>
        </div>

        <div class="secao">
            <button id="calcular-btn">Calcular Pontuação</button>
            <div id="resultado-pontuacao">
                <h3>Sua Pontuação:</h3>
                <span id="pontos">0</span> pontos
            </div>
        </div>

    </div>

    <script src="logicas.js"></script>
    <script src="app.js"></script>
</body>
</html>
